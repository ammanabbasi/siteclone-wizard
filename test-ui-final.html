<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteClone Wizard - Final Test UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        backdrop-filter: blur(10px);
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input,
      select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f9f9f9;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .color-inputs {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }

      .color-input-group {
        position: relative;
      }

      .color-preview {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #ddd;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        display: none;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.processing {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .links {
        margin-top: 15px;
      }

      .links a {
        display: inline-block;
        margin: 5px;
        padding: 8px 16px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .links a:hover {
        background: #764ba2;
        transform: translateY(-1px);
      }

      .progress {
        width: 100%;
        height: 6px;
        background: #e0e0e0;
        border-radius: 3px;
        margin-top: 10px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 3px;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(102, 126, 234, 0.3);
        border-radius: 50%;
        border-top-color: #667eea;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .info-box {
        background: #f0f4ff;
        border: 1px solid #d0d9ff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #4a5568;
      }

      .info-box strong {
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🚀 SiteClone Wizard</h1>
      <p class="subtitle">Enhanced Edition - Clone Any Website with Custom Branding</p>

      <div class="info-box">
        <strong>✨ New Features:</strong> Full CSS preservation, proper JSX conversion, enhanced
        asset handling, and improved brand application!
      </div>

      <form id="cloneForm">
        <div class="form-group">
          <label for="url">Website URL</label>
          <input
            type="url"
            id="url"
            name="url"
            placeholder="https://example.com"
            value="https://www.autotrademark.com/"
            required
          />
        </div>

        <div class="form-group">
          <label for="brandName">Brand Name</label>
          <input
            type="text"
            id="brandName"
            name="brandName"
            placeholder="My Amazing Brand"
            value="Premium Auto Gallery"
            required
          />
        </div>

        <div class="form-group">
          <label for="tagline">Tagline</label>
          <input
            type="text"
            id="tagline"
            name="tagline"
            placeholder="Your catchy tagline here"
            value="Your trusted auto marketplace"
          />
        </div>

        <div class="form-group">
          <label>Brand Colors</label>
          <div class="color-inputs">
            <div class="color-input-group">
              <input
                type="text"
                id="primaryColor"
                name="primaryColor"
                placeholder="#FF5733"
                value="#2563EB"
                pattern="^#[0-9A-Fa-f]{6}$"
                required
              />
              <div class="color-preview" id="primaryPreview"></div>
            </div>
            <div class="color-input-group">
              <input
                type="text"
                id="secondaryColor"
                name="secondaryColor"
                placeholder="#3357FF"
                value="#EF4444"
                pattern="^#[0-9A-Fa-f]{6}$"
                required
              />
              <div class="color-preview" id="secondaryPreview"></div>
            </div>
            <div class="color-input-group">
              <input
                type="text"
                id="accentColor"
                name="accentColor"
                placeholder="#33FF57"
                value="#10B981"
                pattern="^#[0-9A-Fa-f]{6}$"
                required
              />
              <div class="color-preview" id="accentPreview"></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="fontFamily">Font Family</label>
          <select id="fontFamily" name="fontFamily">
            <option value="Roboto">Roboto</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Lato">Lato</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Poppins">Poppins</option>
            <option value="Raleway">Raleway</option>
            <option value="Inter">Inter</option>
          </select>
        </div>

        <button type="submit">🎨 Start Cloning</button>
      </form>

      <div id="status" class="status"></div>
    </div>

    <script>
      // Update color previews
      function updateColorPreview(inputId, previewId) {
        const input = document.getElementById(inputId)
        const preview = document.getElementById(previewId)

        input.addEventListener('input', () => {
          if (/^#[0-9A-Fa-f]{6}$/.test(input.value)) {
            preview.style.backgroundColor = input.value
          }
        })

        // Initial preview
        if (/^#[0-9A-Fa-f]{6}$/.test(input.value)) {
          preview.style.backgroundColor = input.value
        }
      }

      updateColorPreview('primaryColor', 'primaryPreview')
      updateColorPreview('secondaryColor', 'secondaryPreview')
      updateColorPreview('accentColor', 'accentPreview')

      // Form submission
      document.getElementById('cloneForm').addEventListener('submit', async (e) => {
        e.preventDefault()

        const status = document.getElementById('status')
        const formData = new FormData(e.target)

        const config = {
          targetUrl: formData.get('url'),
          brandConfig: {
            name: formData.get('brandName'),
            tagline: formData.get('tagline'),
            colors: {
              primary: formData.get('primaryColor'),
              secondary: formData.get('secondaryColor'),
              accent: formData.get('accentColor'),
            },
            typography: {
              fontFamily: formData.get('fontFamily'),
            },
          },
        }

        // Show processing status
        status.className = 'status processing'
        status.style.display = 'block'
        status.innerHTML = `
                <div><span class="spinner"></span>Cloning website...</div>
                <div class="progress"><div class="progress-bar" style="width: 0%"></div></div>
            `

        try {
          // Update progress
          setTimeout(() => {
            const progressBar = status.querySelector('.progress-bar')
            if (progressBar) progressBar.style.width = '30%'
          }, 1000)

          // Step 1: Clone
          const cloneResponse = await fetch('http://localhost:3000/api/clone', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(config),
          })

          const cloneData = await cloneResponse.json()

          if (!cloneResponse.ok) {
            throw new Error(cloneData.error || 'Clone failed')
          }

          // Update progress
          const progressBar = status.querySelector('.progress-bar')
          if (progressBar) progressBar.style.width = '70%'

          // Wait a bit
          await new Promise((resolve) => setTimeout(resolve, 2000))

          // Step 2: Launch preview
          status.innerHTML = `
                    <div><span class="spinner"></span>Launching preview...</div>
                    <div class="progress"><div class="progress-bar" style="width: 80%"></div></div>
                `

          const launchResponse = await fetch(
            `http://localhost:3000/api/launch/${cloneData.outputId}`,
            {
              method: 'POST',
            }
          )

          const launchData = await launchResponse.json()

          if (!launchResponse.ok) {
            throw new Error(launchData.error || 'Launch failed')
          }

          // Success!
          status.className = 'status success'
          status.innerHTML = `
                    <div>✅ Website cloned successfully!</div>
                    <div class="links">
                        <a href="${launchData.url}" target="_blank">🌐 View Preview</a>
                        <a href="http://localhost:3000${cloneData.downloadUrl}" download>💾 Download Project</a>
                    </div>
                    <div style="margin-top: 10px; font-size: 14px; color: #666;">
                        Output ID: ${cloneData.outputId}
                    </div>
                `

          // Auto-open preview in new tab
          window.open(launchData.url, '_blank')
        } catch (error) {
          status.className = 'status error'
          status.innerHTML = `
                    <div>❌ Error: ${error.message}</div>
                    <div style="margin-top: 10px; font-size: 14px;">
                        Please check the console for more details.
                    </div>
                `
          console.error('Clone error:', error)
        }
      })
    </script>
  </body>
</html>
